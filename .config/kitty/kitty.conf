# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

font_family Hack
font_size 15

macos_thicken_font 0.75

scrollback_lines 10000

enable_audio_bell no

remember_window_size  yes
window_margin_width 5
window_padding_width 5

active_border_color     #676767
inactive_border_color   #3c3c3c

# Base16 Tomorrow Night - kitty color config
# Chris Kempson (http://chriskempson.com)
background #1d1f21
foreground #c5c8c6
selection_background #c5c8c6
selection_foreground #1d1f21
url_color #b4b7b4
cursor #c5c8c6

# normal
color0 #1d1f21
color1 #cc6666
color2 #b5bd68
color3 #f0c674
color4 #81a2be
color5 #b294bb
color6 #8abeb7
color7 #c5c8c6

# bright
color8 #969896
color9 #de935f
color10 #282a2e
color11 #373b41
color12 #b4b7b4
color13 #e0e0e0
color14 #a3685a
color15 #c5c8c6

# TODO: read about env-vars for $EDITOR
shell zsh --login

# TODO: startup_session session.conf

kitty_mod super
map kitty_mod+enter    new_window_with_cwd

tab_bar_edge top
tab_bar_style separator

# TODO: add external commands after @...
map shift+down new_tab
map shift+right next_tab
map shift+left previous_tab
